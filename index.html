<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login for Goal Setting</title>
  <link rel="stylesheet" href="login_style.css" />
  
</head>
<body>
  <div class="main">
    <div class="mleft">
      <div class="mbox">
        <div class="btop">
          <div class="logo">
            <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRBzOxqa6vyuolJ66WTkdsy2TcREgo7G-R9b_bi48x3yLKCng3K" id="logoImg" />
          </div>
          <div class="text">
            <p id="titleText">GOAL SETTING</p>
          </div>
        </div>
        <div class="bbottom">
          <form id="loginForm">
            <input type="text" placeholder="Username" id="username" required />
            <input type="email" placeholder="Email address" id="email" required />
            <input type="password" placeholder="Password" id="password" required />
            <button type="submit" id="loginBtn">Login</button>
          </form>
          <p>Don't have an account? <a href="register.html" id="registerLink">Register / Sign up</a> here.</p>
        </div>
      </div>
    </div>
    <div class="mright">
      <h1>Set. Prepare. Succeed.</h1>
      <p>Your journey to success starts here...</p>
    </div>
  </div>
  <script src="login.js" defer></script>
</body>
</html>
