<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Goal Setting</title>
    <link rel="stylesheet" href="register_style.css">
    
</head>
<body>
    <div class="main">
        <div class="mbox">
            <div class="btop">
                <div class="logo">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjN7od1bLiM3-JM78NW2csyJ6rmtE8TExskg&s" id="logoImg">
                </div>
                <div class="text">
                    <p id="titleText">REGISTER / SIGN UP</p>
                </div>
            </div>
            <div class="bbottom">
                <form id="registerForm">
                    <input type="text" placeholder="Username" id="name" required>
                    <input type="email" placeholder="Email address" id="email" required>
                    <input type="password" placeholder="Password" id="password" required>
                    <button id="registerBtn" type="submit">Register</button>
                </form>
                <br>
                <p>Now you can <a href="index.html" id="loginLink">Login</a> Here.</p>
            </div>
        </div>
    </div>
    <script src="register.js" defer></script>
</body>
</html>
